<mat-radio-group
  [disabled]="isDisabled"
  [value]="value"
  (change)="resetSubItems()"
  (blur)="onTouch()"
>
  <mat-radio-button
    (change)="onChange($event.value)"
    value="{{ r.k || r }}"
    *ngFor="let r of option.data"
    >{{ r.v || r }}</mat-radio-button
  >
</mat-radio-group>

<ng-container *ngIf="isShowSubItems">
  <ng-container *ngFor="let su of option.subItems; let i = index">
    <label class="head">{{ su.label }}</label>
    <mat-radio-group>
      <mat-radio-button
        (change)="setSubValue($event.value, su.code)"
        value="{{ r.k || r }}"
        *ngFor="let r of su.data"
        >{{ r.v || r }}</mat-radio-button
      >
    </mat-radio-group>
  </ng-container>
</ng-container>
